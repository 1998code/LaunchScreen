<body style="background: url(&quot;https://source.unsplash.com/user/nasa/2400x1600&quot;) center / cover no-repeat;height: 100vh;padding: 0;min-height: 100vh;">
    <div class="d-flex d-lg-flex align-items-center align-items-lg-center" style="height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="col" data-aos="fade-up" data-aos-duration="500" data-aos-delay="500" data-aos-once="true" style="margin-bottom: 12px;"><a href="https://google.com" style="margin-right: 5px;"><i class="fab fa-google" style="color: rgb(255,255,255);"></i></a><a href="https://twitter.com/1998design" style="margin-right: 5px;"><i class="fab fa-twitter" style="color: rgb(255,255,255);"></i></a><a href="https://github.com/1998code" style="margin-right: 5px;"><i class="fab fa-github" style="color: rgb(255,255,255);"></i></a></div>
                <div class="col-md-12">
                    <h2 data-aos="fade-up" data-aos-duration="500" data-aos-delay="1000" data-aos-once="true" id="timeH2" style="text-align: left;color: rgb(255,255,255);font-weight: bold;"></h2>
                    <h1 class="display-1" data-aos="fade-up" data-aos-duration="500" data-aos-delay="1500" data-aos-once="true" id="timeH1" style="text-align: left;color: rgb(255,255,255);font-weight: bold;"></h1><script>
    function clock() {
        var today = new Date();
        var y = today.getFullYear()
        var m = today.getMonth()+1
        var h = today.getHours()
        var i = today.getMinutes()
        var s = today.getSeconds()
        if (s<10){
            var time = h+':'+i+':0'+s
            if (i<10){
                var time = h+':0'+i+':0'+s
            }
        }
        else {
            var time = h+':'+i+':'+s
            if (i<10){
                var time = h+':0'+i+':'+s
            }
        }
        document.getElementById("timeH1").innerHTML = time;
        document.getElementById("timeH2").innerHTML = y + "." + m;
    }
    setInterval(function(){clock();}, 1000);
</script>
                </div>
            </div>
        </div>
    </div>
